<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="video_index.css">
	<script src="jquery-1.8.2.js"></script>
	<script src="video_control.js"></script>
	<script src="video_index.js"></script>
</head>
<body>
	<div class="video_box">
		<div class="video">
			<div class="video_wrap">
				<video>
					<p>您的浏览器不支持video,请更换浏览器</p>
				</video>
			</div>
			<div class="controls">
				<div class="play_bar">
					<div class="bar">
						<div class="color_bar"></div>
					</div>
					<div class="control_ball"></div>
				</div>
				<div class="play_btn"></div>
				<div class="time">
					<span>00:00</span>
					<span>/</span>
					<span>--:--</span>
				</div>
				<div class="toFull"></div>
				<div class="volume">
					<div class="volume_control">
						<div class="bar">
							<div class="color_bar"></div>
						</div>
						<div class="control_ball"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
