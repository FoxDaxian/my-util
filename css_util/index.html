<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="index.css">
	<style>
		.iconBox:hover{
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="iconBox" title="右箭头"><div class="icon_right"></div></div>
	<div class="iconBox" title="左箭头"><div class="icon_left"></div></div>
	<div class="iconBox icon_top_box" title="上箭头"><div class="icon_top"></div></div>
	<div class="iconBox icon_bottom_box" title="下箭头"><div class="icon_bottom"></div></div>
	<div class="iconBox icon_play_box" title="视频开始"><div class="icon_play"></div></div>
	<div class="iconBox icon_pause_box" title="视频暂停"><div class="icon_pause"></div></div>
	<div class="iconBox icon_volume3_box" title="音量3"><div class="icon_volume3"></div></div>
	<div class="iconBox icon_volume2_box" title="音量2"><div class="icon_volume2"></div></div>
	<div class="iconBox icon_volume1_box" title="音量1"><div class="icon_volume1"></div></div>
	<div class="iconBox icon_mute_box" title="静音"><div class="icon_mute"></div></div>
	<div class="iconBox icon_full_box" title="全屏"><div class="icon_full"></div></div>
	<div class="iconBox icon_mini_box" title="小屏"><div class="icon_mini"></div></div>
	<div class="iconBox icon_convert_box" title="转换"><div class="icon_convert"></div></div>
	<div class="iconBox icon_close_box" title="关闭"><div class="icon_close"></div></div>
	<div class="iconBox icon_correct_box" title="正确"><div class="icon_correct"></div></div>
	<div class="iconBox icon_add_box" title="添加"><div class="icon_add"></div></div>
	<div class="iconBox icon_coordinate_box" title="坐标"><div class="icon_coordinate"></div></div>
	<div class="iconBox icon_menu_box" title="菜单"><div class="icon_menu"></div></div>
	<div class="iconBox icon_loading_box" title="加载中"><div class="icon_loading"></div></div>
	<div class="iconBox icon_smile_box" title="笑脸"><div class="icon_smile"></div></div>
	<div class="iconBox icon_cry_box" title="哭脸"><div class="icon_cry"></div></div>
	<div class="iconBox icon_expressionless_box" title="面无表情"><div class="icon_expressionless"></div></div>
	<div class="iconBox icon_forbid_box" title="禁止"><div class="icon_forbid"></div></div>
	<div class="iconBox icon_set_box" title="设置"><div class="icon_set"></div></div>
	<div class="iconBox icon_hollowHeart_box" title="空心"><div class="icon_hollowHeart"></div></div>
	<div class="iconBox icon_solidHeart_box" title="空心"><div class="icon_solidHeart"></div></div>
</body>
</html>
